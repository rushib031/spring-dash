<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VulnScan | Access Control</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            background-color: #252525;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }
        .login-box h2 { color: #00ff41; text-align: center; }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            box-sizing: border-box;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #00ff41;
            color: #000;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .error-msg { color: #ff4d4d; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>SECURE ACCESS</h2>
        <div th:if="${param.error}" class="error-msg">
            Invalid credentials. Access Denied.
        </div>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">AUTHENTICATE</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            <a th:href="@{/dashboard}" style="color: #888; text-decoration: none;">‚Üê Back to Dashboard</a>
        </p>
    </div>
</body>
</html>
